{% extends 'base_layout.html' %}
{% block content %}
        <h1>article list</h1>
        <div class="artile-detail">
            <div class="article">
                <img src="{{article.thumb.url}}" >
                <p>{{article.title}}</p>
                <p>{{article.body}}</p>
                <p>{{article.date}}</p>
                <p>added by : {{article.author.username}}</p>
            </div>
        </div>
{%endblock%}
