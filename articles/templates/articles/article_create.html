{% extends 'base_layout.html' %}

{% block content %}
    <div class="create-article">
        <h2>create an article</h2>
        <form action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="submit">
        </form>
    </div>
{% endblock %}
